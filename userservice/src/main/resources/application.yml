server:
  port: ${PORT:8081}

spring:
  application:
    name: user-service
  cloud:
    gcp:
      sql:
        enabled: ${CLOUD_SQL_ENABLED:false}
        instance-connection-name: ${CLOUD_SQL_INSTANCE:}
        database-name: ${CLOUD_SQL_DB:homegenie_users}
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/homegenie_users}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

jwt:
  secret: ${JWT_SECRET:homegenie-secret-key-change-in-production-minimum-32-chars}
  expiration: ${JWT_EXPIRATION:86400000}

logging:
  level:
    root: INFO
    com.homegenie: DEBUG