server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      default-filters:
        - name: RequestRateLimiter
          args:
            redis-rate-limiter.replenishRate: 10
            redis-rate-limiter.burstCapacity: 20
            redis-rate-limiter.requestedTokens: 1
            key-resolver: "#{@userKeyResolver}"
      routes:
        - id: auth-service
          uri: ${USER_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/api/auth/**

        - id: user-service
          uri: ${USER_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/api/users/**

        - id: maintenance-service
          uri: ${MAINTENANCE_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/api/maintenance/**

        - id: voice-service
          uri: ${VOICE_SERVICE_URL:http://localhost:5000}
          predicates:
            - Path=/api/voice/**,/api/speech-to-text,/api/text-to-speech,/api/recognize-intent

        - id: notification-service
          uri: ${NOTIFICATION_SERVICE_URL:http://localhost:8083}
          predicates:
            - Path=/api/notifications/**

      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - ${CORS_ALLOWED_ORIGINS:http://localhost:5173}
              - http://localhost:3000
              - https://homegenie-ucu3.onrender.com
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - "*"
            exposedHeaders:
              - Authorization
            allowCredentials: true
            maxAge: 3600

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      ssl: ${REDIS_SSL:false}
      connect-timeout: 2000

jwt:
  secret: ${JWT_SECRET:homegenie-secret-key-change-in-production-minimum-32-chars}

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    gateway:
      enabled: true

logging:
  level:
    root: INFO
    com.homegenie: DEBUG
    org.springframework.cloud.gateway: INFO
