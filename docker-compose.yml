version: '3.8'

services:
  postgres-users:
    image: postgres:15-alpine
    container_name: homegenie-postgres-users
    environment:
      POSTGRES_DB: homegenie_users
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_users_data:/var/lib/postgresql/data
    networks:
      - homegenie-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-maintenance:
    image: postgres:15-alpine
    container_name: homegenie-postgres-maintenance
    environment:
      POSTGRES_DB: homegenie_maintenance
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5433:5432"
    volumes:
      - postgres_maintenance_data:/var/lib/postgresql/data
    networks:
      - homegenie-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: homegenie-redis
    ports:
      - "6379:6379"
    networks:
      - homegenie-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: homegenie-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USERNAME:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - homegenie-network
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 15s
      timeout: 10s
      retries: 5

  user-service:
    build: ./userservice
    container_name: homegenie-user-service
    ports:
      - "8081:8081"
    environment:
      DB_URL: jdbc:postgresql://postgres-users:5432/homegenie_users
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      JWT_SECRET: ${JWT_SECRET:-homegenie-secret-key-change-in-production-minimum-32-chars}
    depends_on:
      postgres-users:
        condition: service_healthy
    networks:
      - homegenie-network

  maintenance-service:
    build: ./maintenanceservice
    container_name: homegenie-maintenance-service
    ports:
      - "8082:8082"
    environment:
      DB_URL: jdbc:postgresql://postgres-maintenance:5432/homegenie_maintenance
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      USER_SERVICE_URL: http://user-service:8081
      VOICE_SERVICE_URL: http://voice-service:5000
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_USERNAME: ${RABBITMQ_USERNAME:-guest}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-guest}
      REDIS_HOST: redis
      HUGGINGFACE_API_TOKEN: ${HUGGINGFACE_API_TOKEN:-}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@homegenie.com}
      STORAGE_TYPE: s3
      GCS_BUCKET_NAME: ${GCS_BUCKET_NAME:-homegenie-uploads}
      GCS_PROJECT_ID: ${GCS_PROJECT_ID:-homegenie}
    depends_on:
      postgres-maintenance:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - homegenie-network

  notification-service:
    build: ./notification-service
    container_name: homegenie-notification-service
    ports:
      - "8083:8083"
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_USERNAME: ${RABBITMQ_USERNAME:-guest}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-guest}
      EMAIL_PROVIDER: ${EMAIL_PROVIDER:-smtp}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@homegenie.com}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@homegenie.com}
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - homegenie-network

  voice-service:
    build: ./python-voice-service
    container_name: homegenie-voice-service
    ports:
      - "5000:5000"
    environment:
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      HUGGINGFACE_API_TOKEN: ${HUGGINGFACE_API_TOKEN:-}
    networks:
      - homegenie-network

  api-gateway:
    build: ./api-gateway
    container_name: homegenie-api-gateway
    ports:
      - "8080:8080"
    environment:
      USER_SERVICE_URL: http://user-service:8081
      MAINTENANCE_SERVICE_URL: http://maintenance-service:8082
      VOICE_SERVICE_URL: http://voice-service:5000
      NOTIFICATION_SERVICE_URL: http://notification-service:8083
      JWT_SECRET: ${JWT_SECRET:-homegenie-secret-key-change-in-production-minimum-32-chars}
      REDIS_HOST: redis
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:5173}
    depends_on:
      - user-service
      - maintenance-service
      - notification-service
      - voice-service
      - redis
    networks:
      - homegenie-network

volumes:
  postgres_users_data:
  postgres_maintenance_data:

networks:
  homegenie-network:
    driver: bridge
