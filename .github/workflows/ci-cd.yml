name: HomeGenie CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test-user-service:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: userservice
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      - name: Run Tests
        run: ./mvnw test -B
      - name: Build
        run: ./mvnw package -DskipTests -B

  test-maintenance-service:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: maintenanceservice
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      - name: Run Tests
        run: ./mvnw test -B
      - name: Build
        run: ./mvnw package -DskipTests -B

  test-notification-service:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: notification-service
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      - name: Run Tests
        run: ./mvnw test -B
      - name: Build
        run: ./mvnw package -DskipTests -B

  build-gateway:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api-gateway
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      - name: Build
        run: ./mvnw package -DskipTests -B

  build-docker-images:
    needs: [test-user-service, test-maintenance-service, test-notification-service, build-gateway]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Images
        run: |
          services=("api-gateway" "userservice" "maintenanceservice" "notification-service")
          for svc in "${services[@]}"; do
            docker build -t ${{ secrets.DOCKER_USERNAME }}/homegenie-${svc}:latest ./${svc}
            docker build -t ${{ secrets.DOCKER_USERNAME }}/homegenie-${svc}:${{ github.sha }} ./${svc}
            docker push ${{ secrets.DOCKER_USERNAME }}/homegenie-${svc}:latest
            docker push ${{ secrets.DOCKER_USERNAME }}/homegenie-${svc}:${{ github.sha }}
          done

      - name: Build and Push Voice Service
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/homegenie-voice-service:latest ./python-voice-service
          docker push ${{ secrets.DOCKER_USERNAME }}/homegenie-voice-service:latest
